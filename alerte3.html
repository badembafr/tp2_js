<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Alert 3 - heure</title>
</head>
<body>
    <button onclick="displayTime()">Cliquez ici</button>
    <script>
        function displayTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            alert(`Il est ${hours} heures, ${minutes} minutes et ${seconds} secondes.`);
        }
    </script>
</body>
</html>
