<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enum 4</title>
</head>
<body>
    <h1>Enum 4</h1>

    <ul>
        <script>
            for (let i=0; i <1001; i++)
            {
                if (i % 7 !== 0)
                {
                    document.write("<li>", i, "</li>");
                }
            }
        </script>
    </ul>

</body>
</html>
