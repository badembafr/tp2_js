<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de texte</title>
</head>
<body>
    <p id="texte">Texte abyssal</p>
    <button onclick="ajouter()">Dupliquer</button>

    <script>
        function ajouter() {
            var p = document.getElementById("texte");
            var texte = p.innerHTML;
            texte += " " + p.innerHTML;
            p.innerHTML = texte;
        }
    </script>
</body>
</html>
